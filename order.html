
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order - Tipo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Place Data Order</h1>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="network">Select Network:</label><br>
      <select name="network" required>
        <option value="MTN">MTN</option>
        <option value="Telecel">Telecel</option>
      </select><br><br>

      <label for="size">Data Size:</label><br>
      <select name="size" required>
        <option value="1GB - GHC5.50">1GB - GHC5.50</option>
        <option value="2GB - GHC11.00">2GB - GHC11.00</option>
        <option value="3GB - GHC15.95">3GB - GHC15.95</option>
        <option value="4GB - GHC20.35">4GB - GHC20.35</option>
        <option value="5GB - GHC24.32">5GB - GHC24.32</option>
        <option value="6GB - GHC27.89">6GB - GHC27.89</option>
        <option value="7GB - GHC31.10">7GB - GHC31.10</option>
        <option value="8GB - GHC34.00">8GB - GHC34.00</option>
        <option value="9GB - GHC36.60">9GB - GHC36.60</option>
        <option value="10GB - GHC39.00">10GB - GHC39.00</option>
      </select><br><br>

      <label for="phone">Phone Number to Receive Data:</label><br>
      <input type="text" name="phone" required><br><br>

      <input type="hidden" name="_subject" value="New Data Order from Tipo">
      <input type="hidden" name="_cc" value="billybanksbills@gmail.com">

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
