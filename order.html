<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place an Order - Tipo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Tipo Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login / Sign Up</a>
    </nav>
  </header>
  <main>
    <h1>Place Your Data Order</h1>
    <form class="order-form">
      <label for="network">Select Network:</label>
      <select id="network" name="network" required>
        <option value="">-- Choose Network --</option>
        <option value="MTN">MTN</option>
        <option value="Telecel">Telecel</option>
      </select>

      <label for="data">Select Data Size (GB):</label>
      <select id="data" name="data" required>
        <option value="">-- Choose Data Size --</option>
        <option value="1GB">1 GB</option>
        <option value="2GB">2 GB</option>
        <option value="3GB">3 GB</option>
        <option value="4GB">4 GB</option>
        <option value="5GB">5 GB</option>
        <option value="6GB">6 GB</option>
        <option value="7GB">7 GB</option>
        <option value="8GB">8 GB</option>
        <option value="9GB">9 GB</option>
        <option value="10GB">10 GB</option>
        <option value="11GB">11 GB</option>
        <option value="12GB">12 GB</option>
        <option value="13GB">13 GB</option>
        <option value="14GB">14 GB</option>
        <option value="15GB">15 GB</option>
        <option value="16GB">16 GB</option>
        <option value="17GB">17 GB</option>
        <option value="18GB">18 GB</option>
        <option value="19GB">19 GB</option>
        <option value="20GB">20 GB</option>
        <option value="21GB">21 GB</option>
        <option value="22GB">22 GB</option>
        <option value="23GB">23 GB</option>
        <option value="24GB">24 GB</option>
        <option value="25GB">25 GB</option>
        <option value="26GB">26 GB</option>
        <option value="27GB">27 GB</option>
        <option value="28GB">28 GB</option>
        <option value="29GB">29 GB</option>
        <option value="30GB">30 GB</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g., 0241234567" required pattern="[0-9]{10}" />

      <button type="submit">Submit Order</button>
    </form>
  </main>
  <footer>&copy; 2025 Tipo</footer>
</body>
</html>
